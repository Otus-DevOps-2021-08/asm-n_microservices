version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VERSION}
    volumes:
    - post_db:/data/db
    networks:
      back_net:
        aliases:
        - comment_db
        - post_db
  ui:
    image: ${USERNAME}/ui:${UI_VERSION}
    ports:
    - ${UI_PORT:-9292}:9292/tcp
    networks:
    - front_net
    depends_on:
    - post
    - comment
  post:
    image: ${USERNAME}/post:${POST_VERSION}
    networks:
    - front_net
    - back_net
    depends_on:
    - post_db
  comment:
    image: ${USERNAME}/comment:${COMMENT_VERSION}
    networks:
    - front_net
    - back_net
    depends_on:
    - post_db
  prometheus:
    image: ${USERNAME}/prometheus:${PROMETHEUS_VERSION}
    ports:
    - 9090:9090/tcp
    networks:
    - front_net
    - back_net
    volumes:
    - prometheus_data:/prometheus
    command:
    - '--config.file=/etc/prometheus/prometheus.yml'
    - '--storage.tsdb.path=/prometheus'
    - '--storage.tsdb.retention=1d'
  node-exporter:
    image: prom/node-exporter:latest
    user: root
    networks:
    - back_net
    volumes:
    - /proc:/host/proc:ro
    - /sys:/host/sys:ro
    - /:/rootfs:ro
    command:
    - '--path.procfs=/host/proc'
    - '--path.sysfs=/host/sys'
    - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
  mongodb-exporter:
    image: percona/mongodb_exporter:0.20
    networks:
    - back_net
    command:
    - '--mongodb.uri=mongodb://post_db:27017'

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net:
